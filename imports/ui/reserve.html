<template name="ReservePage">
<div class="ui container">
	<div class="ui one column left aligned grid" id="back-button">
		<div class="ui button" tabindex="0">
			Back
		</div>
	</div>
	<div class="ui grid">
		<div class="column eight wide" id="reservation-content">
			<h1>You want to reserve {{name}}? Cool!</h1>
			<h3>Let's get some details from you: </h3>
			<div class="ui animated button" tabindex="0">
				<div class="visible content">Let's go!</div>
				<div class="hidden content">
					<i class="right arrow icon"></i>
				</div>
			</div>
		</div>
		<div class="column eight wide" id="reservation-content">
			{{> ReserveForm}}
		</div>
	</div>
</div>
</template>

<template name="ReserveForm">
<form class="ui form hide">
		<div class="field">
			<label>First Name <span id="required">*</span></label>
			<input type="text" name="firstName" placeholder="First Name">
		</div>
		<div class="field">
			<label>Last Name <span id="required">*</span></label>
			<input type="text" name="lastName" placeholder="Last Name">
		</div>
		<div class="field">
			<label>E-mail address <span id="required">*</span></label>
			<input type="text" name="email" placeholder="abc@email.com">
		</div>
		<div class="field">
			<label>Subject <span id="required">*</span></label>
			<input type="text" name="subject" placeholder="Subject" value="{{name}}">
		</div>
		<div class="field">
			<label>Grade level <span class="required"></span></label>
			<div class="ui selection dropdown">
				<input type="hidden" name="gradeLevel" id="grade-level">
				<i class="dropdown icon"></i>
				<div class="default text">Grade level</div>
				<div class="menu">
					<div class="item" value="college">College or University</div>
					<div class="item" value="highschool">High School</div>
					<div class="item" value="elementary">Elementary</div>
				</div>
			</div>
		</div>
		<div class="field code hide">
			<label>Tell me the course code. <span class="required">*</span></label>
			<input type="text" name="courseCode" placeholder="ABC1234">
		</div>
		<div class="field">
			<label>Tell me what you need help with. <span id="required">*</span></label>
			<textarea rows="2" name="description"></textarea>
		</div>
		<div class="field">
			<div class="ui checkbox">
				<input type="checkbox" tabindex="0" name="agree">
				<label>I agree to be contacted by email. <span id="required">*</span></label>
			</div>
		</div>
		<button class="ui submit button" type="submit" id="submit-request">Submit</button>
		<div class="ui error message"></div>
	</form>
</template>
